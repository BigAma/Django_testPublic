{% extends 'layouts/base.html' %}

{% block title %}Sign-Up{% endblock %}

{% block content %}
    <h1>Sign-Up</h1>

    <form class="site-form" action="{% url 'account:signup' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="signup">
    </form>
{% endblock %}
