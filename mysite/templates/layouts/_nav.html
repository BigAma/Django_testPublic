{% block nav %}
     <div class="topnav">
        <a class="active" href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'blog:index' %}">Blog</a>
        <a href="{% url 'contact' %}">Contact</a>
    {% if user.is_authenticated %}
        <form class="logout-link" action="{% url 'account:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
     {% else %}
        <a class="login" href="{% url 'account:login' %}">Login</a>
        <a class="signup" href="{% url 'account:signup' %}">Signup</a>
     {% endif %}
      </div> 

{% endblock %}
